<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício JS</title>
    <link rel="stylesheet" href="./css/criar.css" />
    <link rel="shortcut icon" href="./src/img/favicon.svg" type="image/svg">
  </head>
  <body>
    <div class="instrucoes">
      <div class="textos">
          <h1>Instruções</h1>
        <ul>
          <li>Os metadados da head não são necessários;</li>
          <li>divs atuam sempre como flex-direction row;</li>
          <li>Botões devem ser inseridos utilizando a tag button</li>
          <li>Inputs devem ser inseridos utilizando a tag input</li>
        </ul>
      </div>
      <img class="icone"src="./src/img/Vector.svg" alt="">
    </div>
    <main>
      <div class="inputs">
        <div id="HTML_input">
          <label for="">HTML</label>
          <textarea spellcheck = "false" id="html_enter" cols="30" rows="10"></textarea>
        </div>
        <div id="JS_input">
          <label for="">JS</label>
          <textarea  spellcheck = "false" id="js_enter" cols="30" rows="10"></textarea>
        </div>
      </div>
      <button type="submit" id="btnSubmit" onclick="criarHTML()">Run</button>
    </main>
  </body>
  <script src="./src/criar.js"></script>
</html>
